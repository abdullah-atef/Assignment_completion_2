apply plugin: 'java'

project.ext {
    cucumberVersion = '4.3.1'
}

dependencies {
    testCompile 'io.cucumber:cucumber-java:' + cucumberVersion
    testCompile 'io.cucumber:cucumber-junit:' + cucumberVersion
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java',
            version: '3.141.59'
}

repositories {
    mavenCentral()
}
